<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div id="mode-selection">
        <button onclick="setGameMode('friend')">Jogar com Amigo</button>
        <button onclick="setGameMode('computer')">Jogar com Computador</button>
    </div>
    <div id="game" class="hidden">
        <div class="board">
            <div class="cell um" data-index="0"></div>
            <div class="cell dois" data-index="1"></div>
            <div class="cell tres" data-index="2"></div>
            <div class="cell quatro" data-index="3"></div>
            <div class="cell cinco" data-index="4"></div>
            <div class="cell seis" data-index="5"></div>
            <div class="cell sete" data-index="6"></div>
            <div class="cell oito" data-index="7"></div>
            <div class="cell nove" data-index="8"></div>
        </div>
        <div>

            <button id="reset" onclick="resetGame()">Reiniciar</button>
            <button id="back" onclick="backToModeSelection()" class="hidden">Voltar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
